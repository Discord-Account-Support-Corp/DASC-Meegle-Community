<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Larksuite Meegle</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#317EFB">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f9f9f9;
    }
    .fallback {
      text-align: center;
      display: none;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <iframe id="meegle-frame" src="https://project.larksuite.com"></iframe>
  <div class="fallback" id="fallback">
    <h2>⚠️ Unable to load Meegle inside the app</h2>
    <p>If you are not redirected automatically, click below:</p>
    <a href="https://project.larksuite.com" target="_blank">
      <button>Open Meegle</button>
    </a>
  </div>

  <script>
    const frame = document.getElementById('meegle-frame');
    const fallback = document.getElementById('fallback');

    // If iframe fails to load due to blocking
    frame.addEventListener("error", () => {
      frame.style.display = "none";
      fallback.style.display = "block";
    });

    // Timeout: if site blocks framing, show fallback anyway
    setTimeout(() => {
      if (!frame.contentWindow || frame.contentDocument?.body.innerHTML.trim() === "") {
        frame.style.display = "none";
        fallback.style.display = "block";
      }
    }, 3000);
  </script>
</body>
</html>
